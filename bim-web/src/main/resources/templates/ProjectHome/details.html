<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/font_file.css">
    <link rel="stylesheet" href="../../static/css/details.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/details.js"></script>
</head>

<body>
    <div class="layui-fluid layadmin-cmdlist-fluid">
        <div class="layui-row layui-col-space30">
            <!-- 全方位园区管理 -->
            <div class="layui-col-md6 layui-col-lg6">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p class="projectName">未知</p>
                        <div class="btnClass"></div>
                    </div>
                    <div class="cmdlist-text ParkManagement">
                        <div class="price">
                            <p class="layui-elip"><b>项目地址:</b><span class="projectAddress">未知</span>
                        </div>
                        <div class="price">
                            <p class="layui-elip"><b>项目经理:</b><span class="projectManager">未知</span>
                        </div>
                        <div class="price">
                            <b>项目简介:</b>
                            <p class="projectDescription">未知</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图纸 -->
            <div class="layui-col-md6 layui-col-lg6 Drawing">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p>图纸</p>
                    </div>
                    <div class="cmdlist-text layui-col-space15" id="Drawing">
                        <div class="layui-col-md3 layui-col-lg3">
                            <!--<em><i class="layui-icon layui-icon-delete"></i></em>-->
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                        <div class="layui-col-md3 layui-col-lg3">
                            <img src="../../static/img/NoImg.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 项目成员 -->
            <div class="layui-col-md6 layui-col-lg6 ProjectMembers">
                <div class="cmdlist-container">
                    <div class="half">
                        <div class="layui-title-button">
                            <p data-type="chengyuan" name="projectMember/projectTeam">项目成员</p>
                        </div>
                        <div class="table-text-height">
                            <div class="ProjectMembers">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="150">
                                        <col width="200">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>角色</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="ProjectMembers" id="ProjectMembersTbody">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="150">
                                        <col width="200">
                                    </colgroup>
                                    <tbody class="ProjectMembersTbody">
                                        <tr>
                                            <td>未知</td>
                                            <td>未知</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="half">
                        <div class="layui-title-button">
                            <p data-type="wentilist" name="problem/questionsList">问题清单</p>
                        </div>
                        <div class="ListQuestions">
                            <table class="layui-table">
                                <colgroup>
                                    <col width="200">
                                    <col width="100">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>问题名称</th>
                                        <th>重要等级</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="ListQuestions" id="ListQuestionsTbody">
                            <table class="layui-table ">
                                <colgroup>
                                    <col width="200">
                                    <col width="100">
                                </colgroup>
                                <tbody class="table-text-height">
                                    <tr>
                                        <td>未知</td>
                                        <td>未知</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模型 -->
            <div class="layui-col-md6 layui-col-lg6 Model">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p data-type="modelist" name="model/modelListPage">模型</p>
                    </div>
                    <div class="cmdlist-text layui-col-space15" id="Model" >
                        <div class="layui-col-md3 layui-col-lg3 add" style="line-height: 120px;">
                            <span class="iconfont icon-xinjian" id="NewAdd" ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../static/layui/layui.js"></script>
</body>

</html>
