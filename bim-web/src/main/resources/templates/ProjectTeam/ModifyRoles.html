<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/newBuild.css">
    <link rel="stylesheet" href="../../static/css/font_file.css">
    <link rel="stylesheet" href="../../static/css/webuploader.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/webuploader.js"></script>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/ModifyRoles.js"></script>
    <style>input[name='NameMember'], input[name='phone'], input[name='email']{border:1px solid #e6e6e6;width:100%;}</style>
</head>

<body>

    <div class="layui-contain">
        <form class="layui-form" action="">
            <!-- 隐藏域 -->
            <input type="text" name="id" class="layui-input" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">成员姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="NameMember"  class="layui-input" readonly value="未知">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属项目：</label>
                <div class="layui-input-block">
                    <input type="text" name="SubordinateProjects"  class="layui-input" readonly value="未知">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成员角色：</label>
                <div class="layui-input-block">
                    <select name="entryName" class="entryName">
                        <option value=""></option>
                        <option value="1">项目管理员</option>
                        <option value="2">项目经理</option>
                        <option value="3">项目成员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone"  class="layui-input" readonly value="未知" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱：</label>
                <div class="layui-input-block">
                    <input type="text" name="email" class="layui-input" readonly value="未知">
                </div>
            </div>

            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-darkblue" data-type="Affirmatory">确定</button>
                <button type="button" class="layui-btn layui-btn-primary" data-type="close">取消</button>
            </div>
        </form>
    </div>

    <script src="../../static/layui/layui.js"></script>
</body>

</html>
