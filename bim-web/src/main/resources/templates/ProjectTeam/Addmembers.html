<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/newBuild.css">
    <link rel="stylesheet" href="../../static/css/font_file.css">
    <link rel="stylesheet" href="../../static/css/webuploader.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/webuploader.js"></script>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/Addmembers.js"></script>
</head>

<body>

    <div class="layui-contain">
        <form class="layui-form" action="">
            <!-- 隐藏域 -->
            <input type="text" name="id" class="layui-input" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">成员姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="NameMember" required lay-verify="NameMember" placeholder="请搜索选择成员姓名"
                        autocomplete="off" class="layui-input">
                    <select name="NameMember" class="NameMember">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属项目：</label>
                <div class="layui-input-block">
                    <input type="text" name="SubordinateProjects" required lay-verify="required" class="layui-input" readonly value="未知">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成员角色：</label>
                <div class="layui-input-block">
                    <select name="entryName" class="entryName">
                        <option value=""></option>
                        <option value="1">项目管理员</option>
                        <option value="2">项目经理</option>
                        <option value="3">项目成员</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="phone" placeholder="请搜索选择手机号"
                        autocomplete="off" class="layui-input">
                    <select name="phone" class="phone">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱：</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required placeholder="请搜索选择邮箱" autocomplete="off"
                        class="layui-input">
                    <select name="email" class="email">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-darkblue" lay-submit lay-filter="formDemo">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" id="close" >取消</button>
            </div>
        </form>

    </div>

    <script src="../../static/layui/layui.js"></script>
</body>

</html>
