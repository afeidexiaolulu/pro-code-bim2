<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中冶建筑研究总院有限公司-BIM</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../static/css/font_file.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-1.6.2.min.js"></script>
    <script src="../static/js/jquerysession.js"></script>
    <script src="../static/js/md5.js"></script>
    <script src="../static/js/jquery.nicescroll.js"></script>
    <script src="../static/js/base.js"></script>
    <script src="../static/js/login.js"></script>
</head>

<body>
    <div class="ipad_t"></div>
    <div class="backgroundDiv"></div>
    <div class="layui-row">
        <div class="layui-col-md3 layui-col-lg3 loginSix">
            <form action="" class="layui-form">
                <p class="p_title">用户登录</p>
                <div>
                    <i class="iconfont icon-yonghuming">账&nbsp;&nbsp;&nbsp;号：</i>
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div>
                    <i class="iconfont icon-mima">密&nbsp;&nbsp;&nbsp;码：</i>
                    <input type="password" name="passWord" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <i class="iconfont icon-yanjing-bi" data-type="Plaintext"></i>
                </div>
                <div class="operationBtn">
                    <input type="btn" class="layui-btn layui-btn-sm" value="登录" data-type="SignIn">
                    <span data-type="login_register" style="margin:1rem">注册</span>
                </div>
            </form>
        </div>

        <div class="layui-col-md3 layui-col-lg3 registerSix">
            <form action="" class="layui-form">
                <p class="p_title">用户注册</p>
                <div class="layui-form-item">
                    <i class="iconfont icon-yonghuming">用户名：</i>
                    <input type="text" name="registerUserName" required lay-verify="registerUserName" placeholder="请输入真实姓名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="iconfont icon-mima">密&nbsp;&nbsp;&nbsp;码：</i>
                    <input type="password" name="registerPassWord" required lay-verify="registerPassWord" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <i class="iconfont icon-yanjing-bi" data-type="Plaintext"></i>
                </div>
                <div class="layui-form-item">
                    <i class="iconfont icon-shoujihao">手机号：</i>
                    <input type="phone" name="registerPhone" required lay-verify="phone" placeholder="请输入手机号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="iconfont icon-yanzhengma">验证码：</i>
                    <input type="text" name="registerCaptcha" required lay-verify="registerCaptcha" placeholder="请输入验证码"
                        autocomplete="off" class="layui-input">
                    <input type="text" class="layui-btn layui-btn-disabled" disabled="disabled" id="Send_Code" value="发送验证码">
                </div>
                <div class="operationBtn">
                    <span data-type="register_SignIn" style="margin:1rem">登录</span>
                    <input type="btn" class="layui-btn layui-btn-sm layui-btn-disabled" disabled="disabled" value="注册" lay-submit data-type="register">
                </div>
            </form>
        </div>
    </div>
    <script src="../static/layui/layui.js"></script>
</body>

</html>
