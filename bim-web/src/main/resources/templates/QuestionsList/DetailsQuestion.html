<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/font_file.css">
    <link rel="stylesheet" href="../../static/css/webuploader.css">
    <link rel="stylesheet" href="../../static/css/DetailsQuestion.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/webuploader.js"></script>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/DetailsQuestion.js"></script>
    <style>.webuploader-pick {padding: inherit;height: 240px;}</style>
</head>

<body>
    <div class="layui-fluid layadmin-cmdlist-fluid">
        <div class="layui-row layui-col-space30">
            <!-- 问题名称 -->
            <div class="layui-col-md6 layui-col-lg6">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p class="layui-elip"><b>问题名称:</b><span class="projectName">未知</span></p>
                        <div class="btnClass"></div>
                    </div>
                    <div class="cmdlist-text ParkManagement">
                        <div class="price">
                            <p class="layui-elip"><b>所属项目:</b><span class="problemScreenshots">未知</span></p>
                        </div>
                        <div class="price">
                            <p class="layui-elip"><b>创建时间:</b><span class="createTime">未知</span></p>
                        </div>
                        <div class="price">
                            <div class="layui-div">
                                <b>重要等级:</b>
                                <span class="grade">未知</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 问题描述 -->
            <div class="layui-col-md6 layui-col-lg6">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p>问题描述</p>
                    </div>
                    <div class="cmdlist-text">
                        <p class="describe">
                            未知
                        </p>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12 layui-col-lg12 screenshot">
                <div class="cmdlist-container">
                    <div class="layui-title-button">
                        <p>问题截图</p>
                    </div>
                    <div class="cmdlist-text layui-row">
                        <div class="HorizontalRolling" id="uploader">
                            <div class='screenshotIMG add' style="display: none;">
                                <div class="cmdlist-container">
                                    <a href="javascript:;">
                                        <div class="imgDiv">
                                            <img src="../../static/img/background.png">
                                            <span class='iconfont icon-xinjian'></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../static/layui/layui.js"></script>
</body>

</html>
