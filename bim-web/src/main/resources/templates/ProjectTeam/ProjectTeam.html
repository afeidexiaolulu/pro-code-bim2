<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/font_file.css">
    <link rel="stylesheet" href="../../static/css/ModelList.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/ProjectTeam.js"></script>

<body>
    <div class="layui-fluid layadmin-cmdlist-fluid">
        <div class="demoReloadTitle">
            <input id="power" type="text" value="" hidden="hidden">
            <div class="layui-form Drop_Down" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">项目角色</label>
                    <div class="layui-input-block">
                        <select name="role" lay-filter="role">
                            <option value=""></option>
                            <option value="项目管理员">项目管理员</option>
                            <option value="项目经理">项目经理</option>
                            <option value="项目成员">项目成员</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="div_search">
                <input class="layui-input" name="MembershipName" id="MembershipName" autocomplete="off"
                    placeholder="请输入成员名称">
                <span class="iconfont icon-sousuo" data-type="reload"></span>
            </div>
            <div class="layui-clear"></div>
        </div>
        <table class="layui-hide " id="test-table-height" lay-filter="test-table-height"></table>
        <script type="text/html" id="score">
            {{#
                if(btnList != ""){
                    return btnList.join("")
                }
            }}
        </script>
    </div>

    <script src="../../static/layui/layui.js"></script>
